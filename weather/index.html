<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>

  <!--import google icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
  </head>

<body>
    <main class="main-container">
        
        <header class="input-container">
          <div>
            <input class="search-bar" type="text" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
          </div>
        </header>

        <!-- Weather Info -->
         <section class="weather-info" style="display: none;">
            <div class="location-date-containerr">
                <div class="location">
                    <span class="material-symbols-outlined">
                         location_on
                    </span>
                    <h4 class="country-text">Jakartha</h4>
                </div>
                <h5 class="current-date-text regular-txt">wed, 07  Aug</h5>
            </div>

            <div class="weather-summary-container">
                <img src="weather/clouds.svg"  class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h3 class="condition-txt regular-txt">clouds</h3>
                </div>
            </div>
            
            <div class="weather-conditions-ccontainer">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                         water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>


                <div class="condition-item">
                    <span class="material-symbols-outlined">
                       air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
              <div class="forecast-item-container">
                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                        <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                        <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                        <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>

                    <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">05 Aug</h5>
                        <img src="weather/thunderstorm.svg" alt="" class="forecast-item-img">
                        <h5 class="forecast-item-temp">29 °C</h5>
                    </div>
                </div>
        </section>

 <!-- Messages -->
        <section class="search-city section-message" >
            <img src="message/search-city.png" alt="">
             <div>
            <h1>Search City</h1>
            <h5 class="regular-txt">Find out weather conditions of the City</h5>
          </div>
        </section>

            <!--error -->
        <section class="not-found section-message" style="display: none;">
          <img src="message/not-found.png" />
          <div>
            <h1>City Not Found</h1>
            <h5 class="regular-txt">Please try another location</h5>
          </div>
        </section>

         
         
        
      

          
       
  </main>
</body>
</html>
